{% extends "master.html" %}
{% load static %}

{% block body %}
<section id="form"><!--form-->
	<div class="container">
		<div class="row">
            <div class="col-sm-6 col-sm-offset-3 ">
					<div class="signup-form"><!--sign up form-->
						<h2>New password!</h2>
                        {% if validlink %}
						<form action="" method='post'>
                            {% csrf_token %}
                            {% for field in form %}
                            {{field.errors}}
                            <label for="">{{field.label_tag}}</label>
                            <p>{{field}}</p>
                            {% endfor %}
							<button type="submit" class="btn btn-default">Save</button>
						</form>
                        <p class="text-danger">Invalid Token</p>
                        <p>
                            <a href="{% url "passwor_reset" %}">Request new password reset token</a>
                        </p>
                        {% endif %}
					</div><!--/sign up form-->
				</div>
        </div>
    </div>
</section>
{% endblock body %}
