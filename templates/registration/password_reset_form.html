{% extends "master.html" %}
{% load static %}

{% block body %}
<section id="form"><!--form-->
	<div class="container">
		<div class="row">
            <div class="col-sm-6 col-sm-offset-3 ">
					<div class="signup-form"><!--sign up form-->
						<h2>Reset Password!</h2>
						<form action="" method='post'>
                            {% csrf_token %}
                            {% for field in form %}
                            {{field.errors}}
                            <label for="">{{field.label_tag}}</label>
                            <p>{{field}}</p>
                            {% endfor %}
							<button type="submit" class="btn btn-default">Send Confromation Link</button>
						</form>
					</div><!--/sign up form-->
				</div>
        </div>
    </div>
</section>
{% endblock body %}
