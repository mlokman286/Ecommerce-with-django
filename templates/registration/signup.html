{% extends "master.html" %}
{% load static %}

{% block body %}
<section id="form"><!--form-->
	<div class="container">
		<div class="row">
            <div class="col-sm-6 col-sm-offset-3 ">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="" method='post'>
                            {% csrf_token %}
                            {% for field in form %}
                            {{field.errors}}
							{% comment %} <label for="">{{field.label_tag}}</label> {% endcomment %}
                            <p>{{field}}</p>
                            {% endfor %}						
							<button type="submit" class="btn btn-default">Signup</button>
							<p class='text-center fs-1'>Already have an account? <a href="{% url "login" %}">Click Here&rarr;</a>	</p>
						</form>
					</div><!--/sign up form-->
				</div>
        </div>
    </div>
</section>
{% endblock body %}
